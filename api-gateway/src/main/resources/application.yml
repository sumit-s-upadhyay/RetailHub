server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*" # Allow React Frontend
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: crm-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**, /api/admin/**, /api/csr/**, /api/customer/**
          filters:
            - AuthenticationFilter

        - id: oms-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/oms/**
          filters:
            - AuthenticationFilter

        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payment/**, /wallet/**
          filters:
            - AuthenticationFilter

        - id: inventory-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/inventory/**
          filters:
            - AuthenticationFilter

